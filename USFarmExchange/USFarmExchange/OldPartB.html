<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        p {
            font-size: 125%;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 45px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

        <form>
            <div class="form-group">
                <p><label for="businessName">B1. Name of Business:  </label></p>
                <input type="businessName" class="form-control" id="businessName" placeholder="Enter business name" required>
            </div>

            <div class="form-group">
                <p><label for="isRegistered">B2.  Is this business registered with the Kentucky Secretary of State (required)? </label></p>
                <input type="radio" name="group1" value="Yes" required> Yes &nbsp; &nbsp;
                <input type="radio" name="group1" value="No"> No &nbsp; &nbsp;
                <input type="radio" name="group1" value="Not Applicable"> Not Applicable
            </div>

            <div class="form-group">
                <p><label for="businessType">B3.  Business Type (example: LLC, C-Corp, Partnership, etc.):</label></p>
                <input type="businessType" class="form-control" id="businessType" placeholder="Enter business type" required>
            </div>

            <div class="form-group">
                <p><label for="businessMailingAddress">B4.  Mailing Address of Business:     </label></p>
                <input type="businessMailingAddress" class="form-control" id="businessMailingAddress" placeholder="Enter business mailing address" required>
            </div>

            <div class="form-group">
                <p><label for="businessPhysicalAddress">B5.  Physical Address of Business:     </label></p>
                <input type="businessPhysicalAddress" class="form-control" id="businessPhysicalAddress" placeholder="Enter business physical address" required>
            </div>

            <div class="form-group">
                <p><label for="applicantTitle">B6.  Title of Applicant (individual signing authority):    </label></p>
                <input type="applicantTitle" class="form-control" id="applicantTitle" placeholder="Enter title of applicant" required>
            </div>

            <div class="form-group">
                <p><label for="applicantEmail">B7.  Email for Applicant:    </label></p>
                <input type="applicantEmail" class="form-control" id="applicantEmail" placeholder="Enter email of applicant" required>
            </div>

            <div class="form-group">
                <p><label for="applicantCellPhone">B8.  Cell Phone:  </label></p>
                <input type="applicantCellPhone" class="form-control" id="applicantCellPhone" placeholder="Enter cell phone number" required>
            </div>

            <div class="form-group">
                <p>
                    <label for="applicantBusinessPhone">B9.  Business Phone: </label>
                    <input type="applicantBusinessPhone" class="form-control" id="applicantBusinessPhone" placeholder="Enter business phone number" required>
                </p>
            </div>
            <form>


                <button type="submit" formaction="https://sites.google.com/view/projectgreen/options/selectapp/ky-growers-app" target="self" button class="button">Start Over</button>
                <button type="submit" formaction="https://sites.google.com/view/projectgreen/options/selectapp/ky-growers-app/appinfocont" target="self" button class="button">Continue</button>

            </form>
    </div>
</body>
</html>
